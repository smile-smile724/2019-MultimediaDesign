<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/step01.css">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <title>取竹入池</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{ text-decoration: none }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div onclick="handleClick()"><span>1</span>取竹入池</div>
            <a href="/travel/step02"><div>下一步</div></a>
        </div>
        <div onclick="addAnimateToBam1()"><img id="bamboo1" src="./images/step01/bamboo1.png" alt=""></div>
        <div onclick="addAnimateToBam2()"><img id="bamboo2" src="./images/step01/bamboo2.png" alt=""></div>
        <div class="score">得分<span>10</span></div>
    </div>

    <script> 
        function handleClick () {
            addAnimateToBam1();
            setTimeout("addAnimateToBam2()",1000);
        }

        function addAnimateToBam1 () {
            //console.log(1)
            var bamboo1 = document.getElementById("bamboo1");
            bamboo1.style.animation = 'AnimateFirst 1s';
            bamboo1.style['animation-fill-mode'] = 'forwards';
        } 
       
        function addAnimateToBam2 () {
            var bamboo2 = document.getElementById("bamboo2");
            bamboo2.style.animation = 'AnimateSecond 1s';
            bamboo2.style['animation-fill-mode'] = 'forwards';
        } 
    </script>
</body>
</html>
