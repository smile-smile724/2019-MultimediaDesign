<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乡土传说（地图）</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Rank.css">
    <link href="css/Story_map.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.params.js"></script>
    <script src="js/Rank.js"></script>
    <script src="js/config.js"></script>
    <style>
            .horn{
                position: fixed;
                width:40px;
                height:40px;
                background: url("img/horn.svg") no-repeat;
                background-size:cover;
                top:15px;
                left: 50%;
                margin-left: 240px;
                cursor: pointer;
                z-index: 99;
            }
    </style>
</head>
<body>
    <!-- 配音 -->
    <audio src="notice/Story.m4a" controls="controls" preload="auto" hidden="true" autoplay="autoplay"  id="dubbing"></audio>
    <div class="horn"></div>
    <div class="nav">
        <a href="/travel/index"><span class="go_back">Back</span></a>
        <h2>请选择你们要去往的地点，听一听那里的传说故事</h2>
        <div><img src="img/Rank.svg" width="27px" height="27px"></div>
    </div>
    <div class="map">
        <div class="map_bg">
            <img src="img/story-map.png" />
        </div>
        <div class="map_location">
            <img class="map_pic HangZ" src="img/HangZ.png" id="HangZ">
            <img class="map_icon HangZ" src="img/place.png" >
            <img class="map_pic XuF" src="img/XuF.png" id="XuF">
            <img class="map_icon XuF" src="img/place.png" >
            <img class="map_pic WuX" src="img/WuX.png" id="WuX">
            <img class="map_icon WuX" src="img/place.png" >
            <img id="car" src="img/car.png" >
        </div>
    </div>

    <div class="Rank">
        <ul class="Rank-main">
            
        </ul>
    </div>
    
    <script src="js/Story-control.js"></script>
    <script src="js/control.js"></script>
    <script>
            $(".horn").click(function(){
                $("#dubbing").get(0).play();
            });
        </script>
</body>
</html>
