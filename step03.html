<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/step03.css">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <style>
        *{ margin: 0; padding: 0; }
        a{ text-decoration: none }
    </style>
    <title>捣泥入水</title>
</head>
<body>
    <div class="container">
        <div class="bucket">
            <img id="bucket" src="./images/step03/buc-before.png" alt="">
            <div style="position: relative;display: inline-block"><img id="hammer" src="./images/step03/hammer.png" alt=""></div>
        </div>
        <div class="pool">
            <img id="pool" src="./images/step03/before.png" alt="">
        </div>
        <div class="nav-container">
            <a href="/travel/step02"><div>上一步</div></a>
            <div onclick="startHammer()"><span>1</span>开始捣竹</div>
            <div onclick="finish()"><span>2</span>结束捣竹</div>
            <div onclick="toWater()"><span>3</span>竹泥入水</div>
            <a href="/travel/step04"><div>下一步</div></a>
        </div>
        <div class="score">得分<span>10</span></div>
    </div>

    <script>
        //开始捣竹
        function startHammer () {
            var hammer = document.getElementById("hammer");
            hammer.style.animation = "hammer 0.5s";
            hammer.style['animation-iteration-count'] = "infinite";
        }

        //结束捣竹
        function finish () {
            var hammer = document.getElementById("hammer");
            var bucket = document.getElementById("bucket");
            hammer.style.animation = "";
            bucket.src = "./images/step03/buc-after.png";
        }

        //竹泥入水
        function toWater () {
            var hammer = document.getElementById("hammer");
            var bucket = document.getElementById("bucket");
            var pool = document.getElementById("pool");
            hammer.style.display = "none";
            bucket.style.animation = "toWater 2s";
            pool.src = "./images/step03/after.png";
            bucket.style.animation = "back 2s"
        }
    </script>
</body>
</html>
