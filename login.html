<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/login.js"></script>
    <script src="js/config.js"></script>
</head>
<body>
    <div class="main">

        <div id="box_1">
            <div id="box_2"><img src="img/login_word.png"></div>
        </div>

        <div id="login">
            <ul id="login_pg">
                <li id="player">
                    <video controls  autoplay="autoplay" muted="muted" poster="img/login-loading.png" width="626px" height="285px" data-setup="{}">
                    <source src="img/login.mp4" type="video/mp4">
                    <!-- <source src="path/to/video.webm" type="video/webm">-->
                    <!-- Captions are optional -->
                </video>
                      
                </li>
                <li id="user">
                    <div id="word">用户登录</div>
                    <ul id="login_user">
                        <li>
                            <input id="username" type="text" placeholder="账户" onfocus="javascript:if(this.placeholder=='账户')this.placeholder='';" onblur="javascript:if(this.placeholder=='')this.placeholder='账户';">
                            <i id="u_img"><img src="img/ID.svg" alt="账户" width="18px" height="18px"></i>
                        </li>
                        <li>
                            <input id="password" type="password" placeholder="密码"   onfocus="javascript:if(this.placeholder=='密码')this.placeholder='';" onblur="javascript:if(this.placeholder=='')this.placeholder='密码';">
                            <i id="p_img"><img src="img/password.svg" alt="密码" width="18px" height="18px"></i>
                        </li>
                    </ul>
                    <ul id="user_type">
                        <li class="student">
                            <label><input id="student"  name="usertype" type="radio" value="0"><i></i><span>学生</span></label>
                        </li>
                        <li class="teacher">                
                            <label><input id="teacher" name="usertype" type="radio"  value="1"><i></i><span>教师</span></label>
                        </li>
                    </ul>
                    <button id="btn"><a href="#" class="btn">登录</a></button>
                </li>
            </ul>
            
        </div>
    </div>
</body>
</html>
